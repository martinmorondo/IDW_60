    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Gesti贸n de Turnos (Reservas)</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#turnoModal" id="btnAgregarTurno">
                <i class="fas fa-plus me-2"></i> Agregar Turno
            </button>
        </div>

        <div class="table-responsive bg-white p-3 rounded shadow-sm">
            <table class="table table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Paciente</th>
                        <th>Fecha</th>
                        <th>M茅dico</th>
                        <th>Especialidad</th>
                        <th>OS/Prepaga</th>
                        <th>Valor Final</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaTurnos">
                    </tbody>
            </table>
        </div>
    </main>

    <div class="modal fade" id="turnoModal" tabindex="-1" aria-labelledby="turnoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="turnoModalLabel">Nuevo Turno</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formTurno">
                    <div class="modal-body row g-3">
                        <input type="hidden" id="turnoId">
                        
                        <div class="col-md-12">
                            <label for="pacienteNombre" class="form-label">Nombre del Paciente</label>
                            <input type="text" class="form-control" id="pacienteNombre" required>
                        </div>
                        <div class="col-md-6">
                            <label for="medicoSelect" class="form-label">M茅dico</label>
                            <select class="form-select" id="medicoSelect" required>
                                <option value="">Seleccione M茅dico</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="fechaTurno" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fechaTurno" required>
                        </div>
                        <div class="col-md-12">
                            <label for="osSelect" class="form-label">Obra Social</label>
                            <select class="form-select" id="osSelect" required>
                                <option value="">Seleccione Obra Social</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label for="estadoTurno" class="form-label">Estado del Turno</label>
                            <select class="form-select" id="estadoTurno" required>
                                <option value="Reservado">Reservado</option>
                                <option value="Confirmado">Confirmado</option>
                                <option value="Cancelado">Cancelado</option>
                                <option value="Atendido">Atendido</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <div class="alert alert-info" id="valorFinalDisplay" role="alert">
                                Valor final: $0.00
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btnGuardarTurno">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
