<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Especialidades - VITA KIDS</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
     <header class="navbar navbar-expand-lg">
        <div class="container-fluid">
            
            <!-- Logo + Título -->
            <a href="inicio.html" class="logo d-flex flex-column align-items-center text-center text-decoration-none">
                <img src="imagenes/logo_sin_fondo.png" alt="Logo de la página">
                <h1>Centro Integral de Salud Infantil</h1>
            </a>
    
            <!-- Botón hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav" aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Menú de navegación -->
            <nav class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="inicio.html" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="medicos.html" class="nav-link">Médicos</a></li>
                    <li class="nav-item"><a href="admin-usuarios.html" class="nav-link">Usuarios</a></li>
                    <li class="nav-item"><a href="admin-turnos.html" class="nav-link ">Turnos</a></li>
                     <li class="nav-item"><a href="admin-obras-sociales.html" class="nav-link">Obras Sociales</a></li>
                    <li class="nav-item"><a href="admin-especialidades.html" class="nav-link active">Especialidades</a></li>
                    <li class="nav-item">
                      <a href="#" class="nav-link" id = logoutBtn>
                        <i class="fas fa-sign-out-alt"></i> Salida
                      </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mt-3">Gestión de Especialidades</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#especialidadModal" id="btnAgregarEspecialidad">
                <i class="fas fa-plus me-2"></i> Agregar Especialidad
            </button>
        </div>

        <div class="table-responsive bg-white p-3 rounded shadow-sm">
            <table class="table table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaEspecialidades">
                    </tbody>
            </table>
        </div>
    </main>

    <div class="modal fade" id="especialidadModal" tabindex="-1" aria-labelledby="especialidadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="especialidadModalLabel">Nueva Especialidad</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formEspecialidad">
                    <div class="modal-body row g-3">
                        <input type="hidden" id="especialidadId">
                        
                        <div class="col-md-12">
                            <label for="nombreEspecialidad" class="form-label">Nombre de la Especialidad</label>
                            <input type="text" class="form-control" id="nombreEspecialidad" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btnGuardarEspecialidad">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/admin-especialidades.js"></script>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            // Eliminar el token de sesión
            sessionStorage.removeItem('accessToken');
            sessionStorage.removeItem('usuarioNombre'); 
            alert('Sesión cerrada. Serás redirigido al inicio.');
            // Redirigir al login o al inicio
            window.location.href = 'inicio.html'; 
        });
    </script>
</body>

</html>
