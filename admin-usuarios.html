    <script>
        // const token = sessionStorage.getItem("accessToken");  
        // if (!token) {
        //     alert("Acceso no autorizado. Debe iniciar sesión.");
        //     window.location.href = "login.html"; 
        // } 
        const token = sessionStorage.getItem("accessToken");
        const superadmin = sessionStorage.getItem("superadmin");

        if (!token && superadmin !== "true") {
            alert("Acceso no autorizado. Debe iniciar sesión.");
            window.location.href = "login.html"; 
        }

    </script>

    <main>
        <div class="container py-4">
            <h2 class="text-center mb-4 text-success">Listado de Usuarios (DummyJSON)</h2>

            <div id="mensajes"></div>

            <div class="card shadow-sm">
                <div class="card-header bg-verde text-white fw-bold">Usuarios Registrados en la API (Simulación)</div>
                <div class="card-body table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre Completo</th>
                                <th>Email</th>
                                <th>Nombre de Usuario</th>
                                <th>Contraseña</th>
                                <th>Edad</th>
                                <th>Acción</th> 
                            </tr>
                        </thead>
                        <tbody id="tabla-usuarios-body">
                            <tr><td colspan="5" class="text-center">Cargando usuarios...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-usuarios.js"></script>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            // Eliminar el token de sesión
            sessionStorage.removeItem('accessToken');
            sessionStorage.removeItem('usuarioNombre'); 
            alert('Sesión cerrada. Serás redirigido al inicio.');
            // Redirigir al login o al inicio
            window.location.href = 'inicio.html'; 
        });
    </script>
